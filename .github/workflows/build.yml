name: Build workflow

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
         dotnet-version: 7.0.x
      
      - name: Build with dotnet
        run: cd Dotnet7mvcApp && dotnet build --no-restore
        
      - name: restore
        run: cd Dotnet7mvcApp && dotnet restore
